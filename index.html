<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <script defer src="canvas.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-content">
      <div class="setting-icon">
        <i class="fas fa-cog"></i>
      </div>
      <div class="content">
        <div class="happy__content">
          <h1>HAPPY BIRTHDAY!!</h1>
          <p>Klik Tombol disamping yah</p>
        </div>
        <div class="countdown__content">
          <div class="headline">
            <h1>COUNTDOWN TO BIRTHDAY DATE :</h1>
          </div>
          <div class="subline">
            <h2>From this day until 20 September 2025</h2>
          </div>
          <ul>
            <li><span class="days"></span>Days</li>
            <li><span class="hours">12</span>Hours</li>
            <li><span class="minutes"></span>Minutes</li>
            <li><span class="seconds"></span>Seconds</li>
          </ul>
        </div>
      </div>

      <div class="content-modalbox">
        <h1 class="headline__modalbox">Selamat Ulang Tahun Nanda Rizkiani </h1>

        <div class="input-container__modalbox">
          <input
            type="text"
            class="birthday__input"
            placeholder="Klik Tombol dibawah"
          />
          <button class="button submit-btn__input--style">
            Linknya dibawah
          </button>
        </div>
        <div class="alert-paragraph__modalbox">
          <p>
            Klik tombol disamping yah Nanda rizkiani
            <a href=""https://gifft.me/id/o/d/4u4hyi8gsnb71fttp3cjxq99
              >Disini yah cantik</a
            >
          </p>
        </div>
      </div>
    </div>

    <div class="container-canvas">
      <canvas></canvas>
    </div>
  </body>
</html>
